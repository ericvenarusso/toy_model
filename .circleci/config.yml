
version: 2.1
orbs:
  python: circleci/python@1.4.0

jobs:
  example-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - python/install-packages:
          app-dir: ~/toy_model 
          pip-dependency-file: requirements.txt 

workflows:
  example-workflow:
    jobs:
      - example-job